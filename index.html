<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Python Script</title>
    <!-- Import PyScript CSS -->
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2024.1.1/core.css"
    />
    <!-- Import PyScript JS -->
    <script
      type="module"
      src="https://pyscript.net/releases/2024.1.1/core.js"
    ></script>
  </head>
  <body>
    <h1>My Python Script is Running Live!</h1>
    <p>The text below was generated by Python:</p>

    <!-- This is where our Python script will write its output -->
    <div id="output"></div>

    <!-- This tag tells PyScript to run our python file -->
    <py-script src="main.py"></py-script>
  </body>
</html>
